version: '3.8'

services:
  sas-eventsservice:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5200:5200"
    environment:
      # Make sure your app listens on port 5200
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5200
      - ConnectionStrings__DefaultConnection=Server=sqldb;Database=SASDb;User Id=sa;Password=YourStrong!Passw0rd;
    depends_on:
      - sqldb

  sqldb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-Q", "SELECT 1"]
      interval: 10s
      retries: 5
